<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/stylesheet.css">

    <title>Document</title>
</head>
<body>
    <header class="jumbotron jumbotron-fluid pageHeader">
        <h1 class="display-4">Weather Dashboard</h1>
    </header>
    <main>

    <container id="pageContainer" class="d-flex container-fluid">
        
        <aside id="searchAside" class="flex-column col-12 col-md-4 container-fluid">
            <h2>Search for a City:</h2>
            <form id="search-form" class="input-group">
                <div class="form-outline">
                  <input type="text" id="search-term" class="form-control"/>
                </div>
                <button type="button" class="btn btn-primary" id="searchBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                      </svg>
                    <!-- <i class="bi bi-search"></i>> -->
                </button>
            </form>
           <div class="list-group list" id="recentSearches">
                <a href="#firstLi" class="list-group-item list-group-item-action listLine"></a>
                <a href="#secondLi" class="list-group-item list-group-item-action listLine"></a>
                <a href="#thirdLi" class="list-group-item list-group-item-action listLine"></a>
                <a href="#fourthLi" class="list-group-item list-group-item-action listLine"></a>
                <a href="#fifthLi" class="list-group-item list-group-item-action listLine"></a>
                <a href="#sixthLi" class="list-group-item list-group-item-action listLine"></a>
                <a href="#seventhLi" class="list-group-item list-group-item-action listLine"></a>
                <a href="#eighthLi" class="list-group-item list-group-item-action listLine"></a>
              </div>
        </aside>
        
        <section id="cityWeather" class="flex-column col-12 col-md-8">
            <section id="cityCurrent" class="flex-row">
                <h2 id="currentCityHeader" class="flex-column">
                    <span id="currentCityName"></span>
                    <span id="currentDate">3/28/20</span>
                    <span id="currentWeatherPic"></span>
                </h2>  

                <div class="currentCityInfo flex-row">
                    <span>Temperature: </span>
                    <span class="currentCityTemp"></span>
                </div>

                <div class="currentCityInfo flex-row">
                    <span>Humidity: </span>
                    <span class="currentCityHumidity"></span>
                </div>

                <div class="currentCityInfo flex-row">
                    <span >Wind Speed: </span>
                    <span class="currentCityWindSpeed"></span>
                </div>

                <div class="currentCityInfo flex-row">
                    <span>UV Index: </span>
                    <span class="currentCityUVIndex"></span>
                </div>

            </section>

            <section id="fiveDayForecast" class="flex-column">
                <h2>5-Day Forecast:</h2>
                <div id="fiveDaysRow" class="d-flex justify-content-between">
                </div>
                                    
            </section>
        </section>




    </container>
    </main>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
