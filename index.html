<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/stylesheet.css">

    <title>Document</title>
</head>
<body>
    <header class="jumbotron jumbotron-fluid pageHeader">
        <h1 class="display-4">Weather Dashboard</h1>
    </header>
    <main>

        <table class="card-body table mx-auto my-4">
        <th>
          <p class="my-4">Results</p>
        </th>
        <tbody id="repo-table" class="mx-auto text-center"></tbody>
      </table>



    <container id="pageContainer" class="d-flex container-fluid">
        
        <aside id="searchAside" class="flex-column col-12 col-md-4 container-fluid">
            <h2>Search for a City:</h2>
            <form id="search-form" class="input-group">
                <div class="form-outline">
                  <input type="text" id="search-term" class="form-control"/>
                </div>
                <button type="button" class="btn btn-primary" id="searchBtn">
                  <i class="fas fa-search bi bi-search"></i>>
                </button>
            </form>
            <div>cityList</div>
        </aside>
        
        <section id="cityWeather" class="flex-column col-12 col-md-8">
            <section id="cityCurrent" class="flex-row">
                <h2 id="currentCityHeader" class="flex-column">
                    <span id="currentCityName"></span>
                    <span id="currentDate">3/28/20</span>
                    <span id="currentWeatherPic"></span>
                </h2>  

                <div class="currentCityInfo flex-row">
                    <span>Temperature: </span>
                    <span class="currentCityTemp"></span>
                </div>

                <div class="currentCityInfo flex-row">
                    <span>Humidity: </span>
                    <span class="currentCityHumidity"></span>
                </div>

                <div class="currentCityInfo flex-row">
                    <span >Wind Speed: </span>
                    <span class="currentCityWindSpeed"></span>
                </div>

                <div class="currentCityInfo flex-row">
                    <span>UV Index: </span>
                    <span class="currentCityUVIndex">9.49</span>
                </div>

            </section>

            <section id="fiveDayForecast" class="flex-column">
                <h2>5-Day Forecast:</h2>
                <div id="fiveDaysRow" class="d-flex justify-content-between">
                </div>
                                    
            </section>
        </section>




    </container>
    </main>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
